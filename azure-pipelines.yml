trigger:
- master

pool:
  name: 'DevOps'
variables:
- name: first
  value: initialvalue
- group : TokenDetails


steps:
- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      echo Hello world
      echo $(Token)
      echo $(first)
      echo $(Az_Token)
      echo $(username)

